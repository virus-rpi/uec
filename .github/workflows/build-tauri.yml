name: Build Tauri Desktop App

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Set up Rust
        uses: dtolnay/rust-toolchain@stable

      - name: Install system dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y pkg-config libgtk-3-dev libwebkit2gtk-4.0-dev libglib2.0-dev build-essential

      - name: Install JS dependencies
        run: npm ci

      - name: Build Expo static web
        run: npx expo export

      - name: Build Tauri app
        run: npm run tauri build

      - name: Upload Tauri build artifacts
        uses: actions/upload-artifact@v4
        with:
          name: tauri-dist
          path: src-tauri/target/release/

