name: Build Tauri Desktop App

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-22.04
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '24'

      - name: Set up Rust
        uses: dtolnay/rust-toolchain@stable

      - name: Install system dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y \
            pkg-config \
            libgtk-3-dev \
            libwebkit2gtk-4.0-dev \
            libglib2.0-dev \
            libjavascriptcoregtk-4.1-dev \
            libsoup-3.0-dev \
            libssl-dev \
            build-essential \
            libayatana-appindicator3-dev \
            librsvg2-dev \
            libgdk-pixbuf2.0-dev \
            libpango1.0-dev \
            libatk1.0-dev \
            libxtst-dev \
            libx11-dev \
            libxrandr-dev \
            libxss-dev \
            libnss3-dev \
            libasound2-dev \
            libdbus-1-dev \
            libgconf-2-4 \
            libxcomposite-dev \
            libxcursor-dev \
            libxdamage-dev \
            libxext-dev \
            libxfixes-dev \
            libxi-dev \
            libxinerama-dev \
            libxkbfile-dev \
            libxmu-dev \
            libxmuu-dev \
            libxpm-dev \
            libxres-dev \
            libxt-dev \
            libxdo-dev \
            libxxf86vm-dev

      - name: Install JS dependencies
        run: npm ci

      - name: Build Tauri app
        run: npm run tauri build

      - name: Upload Tauri build artifacts
        uses: actions/upload-artifact@v4
        with:
          name: tauri-dist
          path: src-tauri/target/release/

