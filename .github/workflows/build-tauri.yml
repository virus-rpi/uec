name: Build Tauri Desktop App

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Install Nix
        uses: cachix/install-nix-action@v25

      - name: Set NIX_PATH
        run: echo "NIX_PATH=nixpkgs=$(nix eval --raw nixpkgs#path)" >> $GITHUB_ENV

      - name: Reinstall CA certificates
        run: |
          sudo apt-get update
          sudo apt-get install --reinstall -y ca-certificates
          sudo update-ca-certificates -f

      - name: Build in Nix shell
        env:
          NIX_PATH: ${{ env.NIX_PATH }}
        run: |
          cat > shell.nix <<'EOF'
          let
            pkgs = import <nixpkgs> { };
          in
          pkgs.mkShell {
            nativeBuildInputs = with pkgs; [
              pkg-config
              gobject-introspection
              rustc
              cargo
              nodejs
              cargo-tauri
              patchelf
              glibc
              fuse
            ];
            buildInputs = with pkgs; [
              at-spi2-atk
              atkmm
              cairo
              gdk-pixbuf
              glib
              gtk3
              harfbuzz
              librsvg
              libsoup_3
              pango
              webkitgtk_4_1
              openssl
            ];
          }
          EOF
          nix-shell shell.nix --run 'npm ci && cargo tauri build'

      - name: Upload Tauri build artifacts
        uses: actions/upload-artifact@v4
        with:
          name: tauri-dist
          path: src-tauri/target/release/

